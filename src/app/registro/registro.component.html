<div class="container">
  <h2>Registro</h2>
  <form class="example-form" [formGroup]="registerUser">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" type="text" formControlName="email" value="">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
    <button (click)="btnAddUser()" type="submit" mat-raised-button color="warn">Add</button>
  </form>
  <p>Email: {{ registerUser.get('email').value }}</p>
  <p>Password: {{ registerUser.get('password').value }}</p>
</div>
